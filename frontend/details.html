<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vol d'Histoire - Détails de l'avion</title>
    <link rel="stylesheet" href="details.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Vol d'Histoire</h1>
            <a href="index.html" class="back-button">⬅ Retour au Hangar</a>
        </div>
        <p>Détails de l'avion</p>
    </header>

    <main>
        <section id="airplane-details">
            <!-- PANEL GAUCHE - ARMEMENT -->
            <div class="airplane-card armement-panel">
                <h3>🛡️ Configuration Armement</h3>
                <ul class="armement-list" id="armement-list"></ul>
            </div>

            <!-- CENTRE - FICHE TECHNIQUE -->
            <div class="airplane-card core-panel" id="airplane-info">
                <!-- Les détails de l'avion seront injectés ici par JavaScript -->
            </div>

            <!-- PANEL DROIT - ENGAGEMENTS HISTORIQUES -->
            <div class="airplane-card guerres-panel">
                <h3>📜 Engagements Historiques</h3>
                <div class="guerres-timeline" id="guerres-list"></div>
            </div>
        </section>
    </main>

    <script src="details.js"></script>
</body>
</html>
