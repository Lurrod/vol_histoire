<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Vol d'Histoire</title>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Vol d'Histoire</h1>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="form-container">
                <form id="login-form">
                    <h2>Connexion</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                    <p class="toggle-message">Pas encore de compte ? <span id="switch-to-register">S'inscrire</span></p>
                </form>

                <form id="register-form" class="hidden">
                    <h2>Inscription</h2>
                    <input type="text" id="register-name" placeholder="Nom" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Mot de passe" required>
                    <button type="submit">Créer un compte</button>
                    <p class="toggle-message">Déjà un compte ? <span id="switch-to-login">Se connecter</span></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Vol d'Histoire. Tous droits réservés.</p>
    </footer>
</body>
</html>
