<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres du Compte</title>
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Hangar</div>
      <button class="hamburger">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="hangar.html">Hangar</a></li>
        <li><a href="timeline.html">Frise Chronologique</a></li>
        <li class="user-menu">
          <div class="user-toggle">
            <a href="login.html" id="login-icon" class="login-icon">
              <i class="fas fa-user"></i>
            </a>
            <div id="user-info-container" class="user-dropdown hidden">
              <div class="user-header">
                <i class="fas fa-user-circle user-avatar"></i>
                <div class="user-details">
                  <span id="user-name" class="user-name"></span>
                  <span class="user-role">Membre</span>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a href="settings.html" id="settings-icon" class="dropdown-item">
                <i class="fa-solid fa-gear"></i>
                Mon Compte
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" id="logout-icon" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
              </a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenu principal : Formulaire de configuration du compte -->
  <main>
    <section class="settings">
      <h1>Paramètres du Compte</h1>
      <form id="settings-form">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Laissez vide pour ne pas changer">
        </div>
        <button type="submit" class="btn">Enregistrer les modifications</button>
      </form>
      <button id="delete-account-btn" class="btn delete-btn">Supprimer mon compte</button>
    </section>

    <!-- Après le formulaire de modification du compte personnel -->
    <section id="admin-section" class="admin-section hidden">
        <h2>Gestion des utilisateurs</h2>
        <div id="user-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Vol d'Histoire. Tous droits réservés.</p>
  </footer>

  <script src="js/settings.js"></script>
</body>
</html>
